<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Cuotas para Estudiantes</title>
</head>
<body>

<h1>Generar Cuotas para Estudiantes</h1>

<form action="/pago/crearPago" method="post">
    <label for="rut">RUT del Estudiante:</label>
    <input type="text" id="rut" name="rut" required>

    <label for="numeroDeCuotas">Número de Cuotas:</label>
    <input type="number"id="numeroDeCuotas" name="numeroDeCuotas" required>

    <label for="montoTotal">Monto Total(Arancel + Matricula):</label>
    <input type="number" id="montoTotal" name="montoTotal"step="0.01" required>

    <label for="tipoColegio">Tipo de Colegio:</label>
    <select id="tipoColegio"name="tipoColegio" required>
        <option value="MUNICIPAL">Municipal</option>
        <option value="SUBVENCIONADO">Subvencionado</option>
        <option value="PRIVADO">Privado</option>
    </select><br><br>

    <label for="añoEgreso">Año de Egreso</label>
    <input type="number" id="añoEgreso" name="añoEgreso" required><br><br>
    <input type="submit" value="Generar Cuotas">
</form>

</body>
</html>
