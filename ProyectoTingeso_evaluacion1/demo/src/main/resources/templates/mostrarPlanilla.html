<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Planilla de Pagos de Arancel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 50px;
            background-color: #f4f4f4;
            color: #333;
        }

        div {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }

        h2, h3 {
            margin-top: 0;
        }

        hr {
            border: 0;
            border-top: 1px solid #ddd;
            margin: 20px 0;
        }

        table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #2c3e50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .total-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>

<body>

<div>
    <h2>Planilla de Pagos de Arancel</h2>
    <hr>
    <h3>Datos del Alumno</h3>
    <table>
        <tr>
            <td><strong>Nombre:</strong></td>
            <td th:text="${alumno.nombre}"></td>
        </tr>
        <tr>
            <td><strong>RUT:</strong></td>
            <td th:text="${alumno.rut}"></td>
        </tr>
    </table>
    <hr>
    <h3>Detalle de Cuotas</h3>
    <table>
        <thead>
        <tr>
            <th>#</th>
            <th>Monto Cuota</th>
            <th>Fecha de Vencimiento</th>
            <th>Estado</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cuota : ${cuotas}">
            <td th:text="${cuota.idCuota}"></td>
            <td th:text="${cuota.montoCuota}"></td>
            <td th:text="${cuota.fechaVencimiento}"></td>
            <td th:text="${cuota.estadoCuota}"></td>
        </tr>
        </tbody>
    </table>
    <hr>
    <div class="total-section">
        <div><strong>Total Cuotas: </strong> <span th:text="${cantidadCuotas}"></span></div>
        <div><strong>Total Arancel: </strong> <span th:text="${totalArancel}"></span></div>
    </div>
</div>

</body>

</html>
