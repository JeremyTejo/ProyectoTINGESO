<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Ingreso de Estudiantes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        h2 {
            text-align: center;
            padding-top: 20px;
            margin-bottom: 40px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px 15px;
            background-color: #2c3e50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
        }

        button[type="submit"]:hover {
            background-color: #1a2533;
        }
    </style>
</head>

<body>

<h2>Ingreso de Datos del Estudiante</h2>

<form th:action="@{/alumno/guardar}" th:object="${alumno}" method="post">
    <div class="form-group">
        <label for="rut">RUT:</label>
        <input type="text" id="rut" th:field="*{rut}" required>
    </div>
    <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" th:field="*{nombre}" required>
    </div>
    <div class="form-group">
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" th:field="*{apellido}" required>
    </div>
    <div class="form-group">
        <label for="fechaNacimiento">Fecha de Nacimiento (DD-MM-AAAA):</label>
        <input type="date" id="fechaNacimiento" th:field="*{fechaNacimiento}" required>
    </div>
    <div class="form-group">
        <label for="tipoColegio">Tipo de Colegio (Municipal/Subvencionado/Privado):</label>
        <select id="tipoColegio" th:field="*{tipoColegio}" required>
            <option value="Municipal">Municipal</option>
            <option value="Subvencionado">Subvencionado</option>
            <option value="Privado">Privado</option>
        </select>
    </div>
    <div class="form-group">
        <label for="fechaEgresoColegio">AÃ±o de Egreso del Colegio:</label>
        <input type="text" id="fechaEgresoColegio" th:field="*{fechaEgresoColegio}" required>
    </div>

    <button type="submit">Guardar</button>
</form>

</body>

</html>
